<script>
    $(document).ready(function () {
        $("form").submit(function (e) {
            var a1 = $('input:radio[name=aka_a1]:checked').val();
            var a2 = $('input:radio[name=aka_a2]:checked').val();
            var a3 = $('input:radio[name=aka_a3]:checked').val();
            var b1 = $('input:radio[name=aka_b1]:checked').val();
            var b2 = $('input:radio[name=aka_b2]:checked').val();
            var b3 = $('input:radio[name=aka_b3]:checked').val();
            var c1 = $('input:radio[name=aka_c1]:checked').val();
            var c2 = $('input:radio[name=aka_c2]:checked').val();
            var c3 = $('input:radio[name=aka_c3]:checked').val();

            var a, b, c;
            a = parseInt(a1) + parseInt(a2) + parseInt(a3);
            b = parseInt(b1) + parseInt(b2) + parseInt(b3);
            c = parseInt(c1) + parseInt(c2) + parseInt(c3);

            var url1 = 'https://www.surveycake.com/s/KOwGD'; //OP
            var url2 = 'https://www.surveycake.com/s/z7X92'; //LINE
            var url3 = 'https://www.surveycake.com/s/DKleR'; //MOMO
            var url4 = 'https://www.surveycake.com/s/olVpK'; //綜合

            if (a > b) {
                if (a > c) {
                    //A最大
                    $("form").attr('action', url1);
                } else if (a < c) {
                    //C最大
                    $("form").attr('action', url3);
                } else {
                    //AC一樣大
                    $("form").attr('action', url4);
                }
            } else if (a < b) {
                if (b > c) {
                    //B最大
                    $("form").attr('action', url2);
                } else if (b < c) {
                    //C最大
                    $("form").attr('action', url3);
                } else {
                    //BC一樣大
                    $("form").attr('action', url4);
                }
            } else {
                if (a < c) {
                    //C最大
                    $("form").attr('action', url3);
                } else {
                    //AB一樣大
                    $("form").attr('action', url4);
                }
            }

        })
    });
</script>
